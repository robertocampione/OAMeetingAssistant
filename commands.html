    <!-- Hosted Office.js -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <script>
      // When Office is ready, register the OnSend handler so Outlook can call it.
      Office.onReady(function () {
        try {
          // Newer event-based model (recommended)
          if (window.Office && Office.actions && typeof Office.actions.associate === "function") {
            Office.actions.associate("onAppointmentSendHandler", function (event) {
              try {
                // No-op: always allow the send
                event.completed({ allowEvent: true });
              } catch (e) {
                // fallback: ensure we always allow send if anything goes wrong
                try { event.completed({ allowEvent: true }); } catch (_) {}
              }
            });
          } else {
            // Older or unexpected host: expose a global handler name (defensive)
            window.onAppointmentSendHandler = function (event) {
              try { event.completed({ allowEvent: true }); } catch (e) {}
            };
          }
        } catch (ex) {
          // nothing to do â€” ensure we don't throw during load
          console.warn("OA stub load error", ex);
        }
      });
    </script>
